apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:6.2.5-alpine
          ports:
            - containerPort: 6379
---
apiVersion: batch/v1
kind: Job
metadata:
  name: anagram-finder-job
spec:
  template:
    spec:
      containers:
        - name: anagram-finder-container
          image: anagram-trendyol:latest
          imagePullPolicy: Never
          command: ["/app/anagram-finder-trendyol"]
          args:
            - "/app/anagram-finder-trendyol"
            - "--file"
            - "$(TEXT_FILE)"
            - "--redis-host"
            - "$(ANAGRAM_FINDER_REDIS_HOST)"
            - "--redis-port"
            - "$(ANAGRAM_FINDER_REDIS_PORT)"
            - "--redis-password"
            - "$(ANAGRAM_FINDER_REDIS_PASSWORD)"
            - "--redis-db"
            - "$(ANAGRAM_FINDER_REDIS_DB)"
            - "--storage-type"
            - "$(ANAGRAM_FINDER_STORAGE_TYPE)"
            - "--worker-pool-size"
            - "$(ANAGRAM_FINDER_WORKER_POOL_SIZE)"
            - "--words-channel-size"
            - "$(ANAGRAM_FINDER_WORDS_CHANNEL_SIZE)"
            - "--log-level"
            - "$(ANAGRAM_FINDER_LOG_LEVEL)"
          envFrom:
            - configMapRef:
                name: anagram-finder-config
      restartPolicy: Never
